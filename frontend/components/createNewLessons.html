.lesson-form {

.lesson-form h2 {

    color: #2c3e50;

}

.lesson-form input[type="text"],
.lesson-form textarea {

    padding: 15px;

    border: 2px solid #dcdcdc;
    border-radius: 12px;
    font-size: 16px;
    transition: border-color 0.3s;

}

.lesson-form input[type="text"]:focus,
.lesson-form textarea:focus {

}

.lesson-form textarea {

}

.lesson-form input[type="submit"] {

    border: none;
    color: white;
    padding: 15px;
    border-radius: 12px;
    font-size: 18px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

.lesson-form input[type="submit"]:hover {

}
